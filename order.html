<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Now - Coffee Haven</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
          .order-section {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  
  .order-title {
    text-align: center;
    color: #6f4e37;
    font-size: 2rem;
    margin-bottom: 1.5rem;
  }
  
  .order-form {
    display: flex;
    flex-direction: column;
  }
  
  .order-form label {
    margin-top: 1rem;
    font-weight: 500;
  }
  
  .order-form input,
  .order-form select {
    padding: 0.5rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  
  .order-form button {
    margin-top: 1.5rem;
    padding: 0.75rem;
    background-color: #6f4e37;
    color: white;
    border: none;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
  }
  
  .order-form button:hover {
    background-color: #5b3e2e;
  }
    </style>

  <section class="order-section">
    <h2 class="order-title">Order Now</h2>
    <form class="order-form" action="/submit-order" method="POST">
      <label for="coffee">Choose your coffee:</label>
      <select id="coffee" name="coffee" required>
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="americano">Americano</option>
      </select>

      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" required>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <button type="submit">Place Order</button>
    </form>
  </section>

</body>
</html>
